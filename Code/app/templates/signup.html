{% extends "layout.html" %}

{% block content %}
<div class="form-wrapper">

    <h1>Sign Up</h1>

    <form class="api-form" method="POST" action="{{ url_for('create_user') }}">

        <fieldset class="username">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="John Smith" required type="text" value="">
        </fieldset>

        <fieldset class="email">
            <label for="email">Email</label>
            <input id="email" minlength="6" name="email" placeholder="youremail@example.com" required type="text" value="">
        </fieldset>

        <fieldset class="password">
            <label for="password">Password</label>
            <input id="password" minlength="6" name="password" required type="password" value="">
        </fieldset>

        <fieldset class="confirm">
            <label for="confirm">Confirm Your Password</label>
            <input id="confirm" name="confirm" required type="password" value="">
        </fieldset>

        <div class="submit-button">
            <input id="submit" name="submit" type="submit" value="Register">
        </div>

    </form>

    <div class="login-signup">
        <span>Already have an account?</span>
        <a href="{{ url_for('login_user_form') }}">Log in.</a>
    </div>

</div>

<style>
    .form-wrapper {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .form-wrapper h1 {
        text-align: center;
        color: #002b55;
        margin-bottom: 25px;
    }

    form fieldset {
        border: none;
        margin-bottom: 15px;
        padding: 0;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #002b55;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.2s ease;
    }

    form input[type="text"]:focus,
    form input[type="password"]:focus,
    form input[type="email"]:focus {
        border-color: #0d74d8;
        outline: none;
    }

    .submit-button input {
        width: 100%;
        padding: 12px;
        background: #0d74d8;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .submit-button input:hover {
        background: #0b5fb1;
    }

    .login-signup {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-signup a {
        color: #0d74d8;
        text-decoration: none;
        font-weight: bold;
    }

    .login-signup a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
