{% extends "layout.html" %}

{% block content %}
<div class="form-wrapper">

    <h1>Log In</h1>

    <form class="api-form" method="POST" action="{{ url_for('login_user') }}">

        <fieldset class="username">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="John Doe" required type="text" value="">
        </fieldset>

        <fieldset class="password">
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" value="">
        </fieldset>

        <div class="submit-button">
            <input id="submit" name="submit" type="submit" value="Log In">
        </div>

        <div class="login-signup">
            <span>Don't have an account?</span>
            <a href="{{ url_for('create_user_form') }}">Sign up.</a>
        </div>

    </form>
</div>

<style>
    .form-wrapper {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .form-wrapper h1 {
        text-align: center;
        color: #002b55;
        margin-bottom: 25px;
    }

    form fieldset {
        border: none;
        margin-bottom: 15px;
        padding: 0;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #002b55;
    }

    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.2s ease;
    }

    form input[type="text"]:focus,
    form input[type="password"]:focus {
        border-color: #0d74d8;
        outline: none;
    }

    .submit-button input {
        width: 100%;
        padding: 12px;
        background: #0d74d8;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .submit-button input:hover {
        background: #0b5fb1;
    }

    .login-signup {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-signup a {
        color: #0d74d8;
        text-decoration: none;
        font-weight: bold;
    }

    .login-signup a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
