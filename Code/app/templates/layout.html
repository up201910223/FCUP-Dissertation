<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ description }}">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        body {
            margin: 0;
            background: #f4f4f7;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main content area */
        .content {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.12);
        }

        .card h1 {
            margin-top: 0;
            color: #002b55;
        }

        /* Debug console */
        #api-debug {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 320px;
            height: 240px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        #api-debug button {
            float: right;
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    {% include 'navigation.html' %}

    <!-- Page content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Debug Console -->
    <div id="api-debug">
        <button onclick="document.getElementById('api-debug').style.display='none'">Close</button>
        <pre id="api-debug-content"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('form.api-form').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    try {
                        const response = await fetch(form.action, {
                            method: form.method,
                            body: form.method.toLowerCase() === 'get' ? null : new FormData(form),
                            headers: { 'Accept': 'application/json' }
                        });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const result = await response.json();
                        showDebugOutput(result);
                        if (form.dataset.redirect)
                            window.location.href = form.dataset.redirect;
                    } catch (error) {
                        showDebugOutput({ error: error.message });
                    }
                });
            });

            function showDebugOutput(data) {
                const debugDiv = document.getElementById('api-debug');
                const debugContent = document.getElementById('api-debug-content');
                debugContent.textContent = JSON.stringify(data, null, 2);
                debugDiv.style.display = 'block';
            }
        });

        function getCookie(name) {
            let m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return m ? m[2] : null;
        }

        const token = getCookie("access_token");

        if (token) {
            fetch("/users/me", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            })
            .then(r => r.json())
            .then(console.log)
            .catch(console.error);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
